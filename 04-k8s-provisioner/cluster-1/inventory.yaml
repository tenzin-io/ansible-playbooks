k8s_cluster:
  children:
    bootstrap_node:
      hosts:
        kube-0.vm.vhost-1:
    control_plane:
      hosts:
    worker_nodes:
      hosts:
  vars:
    # cluster api-server
    control_plane_endpoint_name: cluster.vm.vhost-1
    control_plane_endpoint_address: 10.255.1.150

    # keepalived
    enable_keepalived: True
    keepalived_router_id: 250
    keepalived_interface: enp1s0
    keepalived_virtual_address: 10.255.1.150
    keepalived_cluster_password: clusterpass

    # ansible
    ansible_ssh_user: ansible
    ansible_ssh_private_key_file: ansible.key
    ansible_become: True