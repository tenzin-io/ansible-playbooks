---
- name: Setup my control machine
  hosts: my_machines

  tasks:
    - name: Install packages
      package:
        name: '{{ item }}'
      become: true
      loop:
        - tmux
        - vim
        - git

    - name: Update my tmux.conf
      copy:
        src: tmux.conf
        dest: ~/.tmux.conf

    - name: Update my gitconfig
      copy:
        src: gitconfig
        dest: ~/.gitconfig

    - name: Update my vimrc
      copy:
        src: vimrc
        dest: ~/.vimrc
