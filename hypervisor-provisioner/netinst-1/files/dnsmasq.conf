no-resolv
interface=eth1
listen-address=10.255.255.1
bind-interfaces
server=8.8.8.8
server=8.8.4.4
domain-needed
bogus-priv
dhcp-range=10.255.255.50,10.255.255.155,1h
log-dhcp

enable-tftp
tftp-secure
tftp-root=/var/lib/tftpboot

dhcp-match=set:ipxe,175
# load undionly.kpxe for clients not tagged with 'ipxe'.
dhcp-boot=tag:!ipxe,undionly.kpxe
dhcp-boot=tag:!ipxe,ipxe.efi

# otherwise boot the ipxe script
dhcp-boot=boot.ipxe